<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Card</title>
  </head>
  <body>
    <!-- Container for the product card -->
    <div class="container">
      <!-- Product card article -->
      <article class="product-card">
        <!-- Product image -->
        <div class="product-image">
          <img
            src="/images/NIKE-RD.png"
            alt="Product Image"
          />
        </div>
        <!-- Product details -->
        <div class="product-details">
          <!-- Product title -->
          <p class="product-title">
            NIKE AJ1 Retro High OG 'University Blue' Original BNIB
          </p>
          <!-- Product prices -->
          <div class="product-price-container">
            <span class="price">Rp 3.500.000</span>
            <div>
              <span class="discount-price">Rp 1.000.000</span>
              <span class="discount-percentage">99%</span>
            </div>
          </div>
          <!-- Add to bag button -->
          <button class="add-to-bag-button">Add to bag</button>
        </div>
      </article>
    
  </body>
</html>
